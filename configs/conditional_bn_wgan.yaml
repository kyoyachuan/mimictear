base:
  seed: 1
  num_workers: 6

wandb:
  project: 'DLPLAB5'
  entity: 'kyoyachuan'
  name: 'conditional_bn_wgan'

generator:
  code_dim: 128
  cond_dim: 128
  self_attention: true
  cbn: true

discriminator:
  self_attention: true
  projection: true

trainer:
  checkpoint_path: 'conditional_bn_wgan'
  save_interval: 10
  test_labels_path: 'test.json'
  loss_type: 'wasserstein'
  clamp_values: 0.01
  niters: 200
  epoch_size: 1000
  n_d: 1
  lr_g: 1e-4
  lr_d: 4e-4
  batch_size: 64
